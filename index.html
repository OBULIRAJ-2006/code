<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">We value your feedback. Please fill out this short survey!</p>

    <form id="survey-form">
      <!-- Name Field -->
      <label id="name-label" for="name">Name:</label>
      <input id="name" type="text" placeholder="Enter your name" required>

      <!-- Email Field -->
      <label id="email-label" for="email">Email:</label>
      <input id="email" type="email" placeholder="Enter your email" required>

      <!-- Age Field -->
      <label id="number-label" for="number">Age:</label>
      <input id="number" type="number" min="10" max="100" placeholder="Enter your age" required>

      <!-- Dropdown Field -->
      <label for="dropdown">What is your favorite programming language?</label>
      <select id="dropdown">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
      </select>

      <!-- Radio Buttons -->
      <p>How would you rate our service?</p>
      <label>
        <input type="radio" name="rating" value="excellent" required> Excellent
      </label>
      <label>
        <input type="radio" name="rating" value="good"> Good
      </label>
      <label>
        <input type="radio" name="rating" value="average"> Average
      </label>

      <!-- Checkboxes -->
      <p>What topics are you interested in?</p>
      <label>
        <input type="checkbox" value="frontend"> Frontend Development
      </label>
      <label>
        <input type="checkbox" value="backend"> Backend Development
      </label>
      <label>
        <input type="checkbox" value="ai"> Artificial Intelligence
      </label>

      <!-- Textarea -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" placeholder="Enter your comments here..."></textarea>

      <!-- Submit Button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
